name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Ensure Docker available
        run: docker info

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Spark (docker-compose)
        run: |
          docker compose up -d spark spark-worker
          # wait for master UI
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8080/ >/dev/null; then
              echo "spark ready"; break
            fi
            sleep 2
          done

      - name: Run tests
        run: pytest -q
